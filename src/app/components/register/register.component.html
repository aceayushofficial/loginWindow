<app-navbar-register-page>
    <div class="center-content">
        <mat-card class="centered-card">
            <mat-card-content>
                <h1 class="centered-heading">Register</h1>
            </mat-card-content>
        </mat-card>
    </div>
    <br>
    <div class="center-content">
        <mat-card class="card">
            <mat-card-content>
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div>
                        <mat-form-field>
                            <input matInput formControlName="firstName" placeholder="First Name" type="text" required>
                        </mat-form-field>
                        &nbsp;
                        &nbsp;
                        <mat-form-field>
                            <input matInput formControlName="lastName" placeholder="Last Name" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput type="email" formControlName="email" placeholder="Email-ID" required>
                        </mat-form-field>
                        &nbsp;
                        &nbsp;
                        <mat-form-field>
                            <mat-label>Date of Birth</mat-label>
                            <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="datePicker" formControlName="dob" required (dateChange)="onDateSelected($event)">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                            <mat-datepicker  #datePicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div>

                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" required>
                        </mat-form-field>
                        &nbsp;
                        &nbsp;
                        <mat-form-field>
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" formControlName="confirmPassword" required>
                        </mat-form-field>
                    </div>
                    <div>

                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Phone Number</mat-label>
                            <input matInput formControlName="phoneNumber" required>
                        </mat-form-field>
                        &nbsp;
                        &nbsp;
                        <mat-form-field>
                            <mat-label>Gender</mat-label>
                            <mat-select formControlName="gender" required>
                                <mat-option *ngFor="let option of genderOptions" [value]="option">{{ option
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="add-space">
                        <div class="center-content">
                            <button mat-button color="primary" class="register-button" type="submit"
                                [disabled]="!registrationForm.valid"><span>Register</span></button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

</app-navbar-register-page>
