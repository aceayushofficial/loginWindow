<!-- Header -->
<app-navbar-login-page>
    <div class="center-content">
        <mat-card class="centered-card">
            <mat-card-content>
                <h1 class="centered-heading">Sign-in</h1>
            </mat-card-content>
        </mat-card>
    </div>
    <br>
    <!-- OAuth Buttons -->
    <div class="center-content">
        <mat-card class="card">
            <mat-card-content>
                <form>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Username" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required>
                        </mat-form-field>
                    </div>
                    <div class="add-space">
                        <div class="center-content">
                            <button mat-button class="login-button"
                                (click)="navigateToHome()"><span>Login</span></button>
                        </div>
                    </div>
                </form>
                <div class="center-content">
                    <div class="or-container">
                        <div class="or-text">OR</div>
                    </div>
                </div>
            </mat-card-content>
            <div class="button-container">
                <button mat-button class="round-button" (click)="navigateToLink()">
                    <div class="button-icon-microsoft">
                        <img src="http://127.0.0.1:8081/microsoft.png">
                    </div>
                </button>
                <button mat-button class="round-button" (click)="navigateToLink()">
                    <div class="button-icon-google">
                        <img src="http://127.0.0.1:8081/google.png">
                    </div>
                </button>
                <button mat-button class="round-button" (click)="navigateToLink()">
                    <div class="button-icon-facebook">
                        <img src="http://127.0.0.1:8081/facebook.png">
                    </div>
                </button>
            </div>
        </mat-card>
    </div>
</app-navbar-login-page>

<router-outlet></router-outlet>
